<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <link rel="stylesheet" href="styles/acesso.css">
</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id="newName" type="text">
      </label>
      <label>
        Sobrenome:
        <input id="newLastName" type="text">
      </label>
      <label>
        Email:
        <input id="newEmail" type="text">
      </label>
      <label>
        Senha:
        <input id="newPassword" type="password">
      </label>
      <label>
        Repetir senha:
        <input id="confirmationPassword" type="password">
      </label>

      <button id="sendToApi">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">JÃ¡ possui conta? Acesse aqui</a>
    </div>
  </div>


  <script src="scripts/login/index.js"></script>
  <script src="scripts/cadastro/signup.js"></script>
  <script src="scripts/validacoes/utils.js"></script>
</body>

</html>
